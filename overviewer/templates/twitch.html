{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        {% for src in tw %}
        <div class="col">
            <h3>{{src.author}}</h3>
            <a href="{{src.streamUrl}}">
            <img src="{{src.profileImgUrl}}" width="120" height="90">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
